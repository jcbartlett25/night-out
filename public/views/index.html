<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Night Out</title>

    <!--stylesheets-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/event-popup.css" rel="stylesheet">


    <!--libraries-->
    <script src="https://unpkg.com/vue"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="js/fb.js"></script>
</head>

<body>
    <div class="header">
        <div class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="continue_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="false"></div>
        <h1 id="site-title">Night Out</h1>
        <ul class="menu">
            <li><a href="/">Explore</a></li>
            <li><a href="">My Events</a></li>
            <li><a href="/settings">Settings</a></li>
        </ul>    
    </div>

    <div class="content">

        <div id="event-Modal" class="modal">
             <div class="modal-content">
                <span class="close">&times;</span>
                <h1> Create an Event! </h1>
                <form>
                    <div class="form-group row">
                         <label for="Name">Event Name</label>
                         <input type="email" class="form-control" id="Name"  placeholder="Migos Concert">         
                    </div>
                    <div class="form-group row">
                         <label for="Date">Date</label>
                        <input type="date" class="form-control" id="Date" placeholder="September 25th 2015">
                    </div>
                    <div class="form-group row">
                         <label for="Time">Time</label>
                        <input type="time" class="form-control" id="Time" placeholder="5:00 pm">
                    </div>
                    <div class="form-group row">
                         <label for="Description">Desciption</label>
                        <input type="description" class="form-control" id="Description" placeholder="This event will be held at central park...">
                    </div>
                     <div class="form-group row">
                         <label for="Logo">Logo</label>
                        <input type="logo" class="form-control" id="Logo" placeholder="">
                    </div>

                    <button id ="serious" onclick="success()">Submit!</button>

                </form>
            </div>

        </div>

        <div>
            <button id="button">Create Event</button>
        </div>
        
        <div id="event-feed">
            <div class="event-popup">
                <div class="popup-content">
                    <h1 class="popup-title"></h1>
                    <h2 class="popop-venue"></h2>
                    <p class="popup-date"></p>
                    <p class="popup-description"></p>
                    <button>Going</button>
                </div>
            </div>
            <div v-for="event in events" class="event-card">
                <div class= "event-info">
                    <h2>{{event.title}}</h2>
                    <p>{{event.date}}</p>
                    <p>{{event.venue}}</p>
                    <a v-bind:id="'open~event~' + event.id" href="#" onclick="showEvent(this.id);">More Information</a>
                    <div id="d" style="display:none;">{{event.description}}</div>
                </div>
                <!-- <img v-bind:src='event.img'> -->
           </div>
        </div>
        </div>
    <div class="upcoming-event-banner">
        upcoming event
    </div>
    <!--scripts-->
    <script src="js/index.js"></script>s

</body>

</html>
