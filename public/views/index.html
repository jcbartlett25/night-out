<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Night Out</title>

    <!--stylesheets-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet">


    <!--libraries-->
    <script src="https://unpkg.com/vue"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '368952293539014',
          cookie     : true,
          xfbml      : true,
          version    : 'v2.10'
        });
          
        FB.AppEvents.logPageView();
        FB.getLoginStatus(function(response) {
            console.log(response);
        }); 
          
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "https://connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>

    <div class="header">
        <h1 id="site-title">Night Out</h1>
        <ul class="menu">
            <li><a href="">Explore</a></li>
            <li><a href="">My Events</a></li>
            <li><a href="">Settings</a></li>
        </ul>    
    </div>

    <div class="content">
        <button id="button">Create Event</button>

        <div id="event-Modal" class="modal">
             <div class="modal-content">
                <span class="close">&times;</span>
                <h1> Create an Event! </h1>
                <form>
                    <div class="form-group row">
                         <label for="Name">Event Name</label>
                         <input type="email" class="form-control" id="Name"  placeholder="Migos Concert">         
                    </div>
                    <div class="form-group row">
                         <label for="Date">Date</label>
                        <input type="date" class="form-control" id="Date" placeholder="September 25th 2015">
                    </div>
                    <div class="form-group row">
                         <label for="Time">Time</label>
                        <input type="time" class="form-control" id="Time" placeholder="5:00 pm">
                    </div>
                    <div class="form-group row">
                         <label for="Description">Desciption</label>
                        <input type="description" class="form-control" id="Description" placeholder="This event will be held at central park...">
                    </div>
                     <div class="form-group row">
                         <label for="Logo">Logo</label>
                        <input type="logo" class="form-control" id="Logo" placeholder="">
                    </div>

                </form>
            </div>

        </div>

        <div class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="continue_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="false"></div>

        <div id="event-feed">
            <div v-for="event in events" class="event-card">
                <div class= "event-info">
                    <h2>{{event.title}}</h2>
                    <p>{{event.date}}</p>
                    <p>{{event.venue}}</p>

                    <a href="# + event.id" onclick="toggle_visibility('d');">More Information</a>
                    <div id="d" style="display:none;">{{event.description}}</div>


                    <script type="text/javascript">
                    function toggle_visibility(id) {
                        var e = document.getElementById(id);
                        if(e.style.display == 'block')
                             e.style.display = 'none';
                        else
                            e.style.display = 'block';
                        }
                    </script>

                </div>
                <img v-bind:src= 'event.img'>
           </div>
        </div>
        </div>
    <div class="upcoming-event-banner">
        upcoming event
    </div>
    <!--scripts-->
    <script src="js/index.js"></script>

</body>

</html>
