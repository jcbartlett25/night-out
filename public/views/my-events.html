<html>
        <head>
                <meta charset="utf-8">
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <title>Night Out</title>
            
                <!--stylesheets-->
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
                <link href="css/main.css" rel="stylesheet">
            
                <!--libraries-->
                <script src="https://unpkg.com/vue"></script>
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            
                <script src="js/fb.js"></script>
            </head>
            
        <body>
            <div class="header">
                <h1 id="site-title">Night Out</h1>
                <ul class="menu">
                    <li><a href="/">Explore</a></li>
                    <li><a href="">My Events</a></li>
                    <li><a href="/settings">Settings</a></li>
                </ul>    
            </div>
            <div id="event-popup">
                    <div id="popup-content">
                        <span id="close-event" onclick="closeEvent()">&times;</span>
                        <a v-bind:href="e.url"><h1 class="popup-title">{{e.title}}</h1></a>
                        <h2 class="popop-venue">{{e.venue}}</h2>
                        <p class="popup-date">{{e.date}}</p>
                        <p class="popup-description">{{e.description}}</p>
                        <button onclick="goToSelectedEvent()">Going</button>
                    </div>
            </div>
            <div class="content">
                <div id="my-events-list">
                    <div v-for="event in events">
                        <h2 v-bind:id="'open~event~' + event.id" onclick=showEvent(this.id)>{{event.title}}</h2>
                    </div>
                </div>
            </div>
            <script src="js/my-events.js"></script>
        </body>
</html>
